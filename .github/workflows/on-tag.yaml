name: create release
on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Create release
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "{{ github.ref }}"
          release_name: Release '{{ github.ref }}'
          body: ${{github.event.head_commit.message}}
          draft: false
          prerelease: false
      - name: Build binaries
        uses: sosedoff/actions/golang-build@master
